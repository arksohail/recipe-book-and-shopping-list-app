<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === Feature.Recipe"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature === Feature.ShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
